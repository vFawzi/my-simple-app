name: Deploy for Team A

on:
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

jobs:
  deploy-to-spoke-a:
    runs-on: self-hosted
    environment: team-a-prod

    steps:
      # This was the crucial missing piece
      - name: 'Set up Google Cloud SDK'
        uses: 'google-github-actions/setup-gcloud@v2'

      - name: 'Authenticate as Team A'
        id: auth
        uses: 'google-github-actions/auth@v2'
        with:
          # Remember to replace [HUB_PROJECT_NUMBER] with the real number
          workload_identity_provider: 'projects/442678282814/locations/global/workloadIdentityPools/github-environments-pool/providers/github-provider'
          service_account: 'team-a-gsa@asml-gke-01.iam.gserviceaccount.com'

      - name: 'Verify Identity'
        run: gcloud auth list

      - name: 'Create GCS Bucket in Spoke Project A'
        run: |
          BUCKET_NAME="team-a-bucket-$(date +%s)"
          echo "--- Attempting to create bucket: gs://${BUCKET_NAME} ---"
          gsutil mb -p asml-gke-01 gs://${BUCKET_NAME}
          echo "--- gsutil mb command executed successfully. ---"
