name: Deploy for Team A

on:
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

jobs:
  deploy-to-spoke-a:
    runs-on: self-hosted
    environment: team-a-prod # <-- This is the key identity link

    steps:
      # Step 1: Install the gcloud CLI in the runner
      - name: 'Set up Google Cloud SDK'
        uses: 'google-github-actions/setup-gcloud@v2'

      # Step 2: Authenticate to GCP using the project number
      - name: 'Authenticate as Team A'
        id: auth
        uses: 'google-github-actions/auth@v2'
        with:
          workload_identity_provider: 'projects/442678282814/locations/global/workloadIdentityPools/github-environments-pool-v2/providers/github-provider'
          service_account: 'team-a-gsa@asml-gke-01.iam.gserviceaccount.com'

      # Step 3: Verify the correct identity was assumed
      - name: 'Verify Identity'
        run: gcloud auth list

      # Step 4: Create the bucket in the correct Spoke project
      - name: 'Create GCS Bucket in Spoke Project A'
        run: |
          BUCKET_NAME="team-a-bucket-$(date +%s)"
          echo "--- Attempting to create bucket: gs://${BUCKET_NAME} ---"
          gsutil mb -p asml-gke-01 gs://${BUCKET_NAME}
          echo "--- gsutil mb command executed. ----"
